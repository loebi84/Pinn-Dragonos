name: Update DragonOS weekly

on:
  schedule:
    - cron: '0 3 * * 1'  # Jeden Montag um 03:00 UTC
  workflow_dispatch:

jobs:
  update-dragonos:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Repo klonen
        uses: actions/checkout@

      - name: 🧠 DragonOS-Link dynamisch holen
  id: get-dragonos
  run: |
    echo "📡 Hole Link aus HTML-Seite…"
    latest_url=$(curl -s "https://sourceforge.net/projects/dragonos/files/DragonOS_Pi64/" | \
      grep -oP 'https://downloads.sourceforge.net/project/dragonos/.*?\.img\.xz' | head -n 1)

    if [ -z "$latest_url" ]; then
      echo "❌ Kein Download-Link gefunden!"
      exit 1
    fi

    echo "✅ Gefundener Link: $latest_url"
    echo "dragonos_url=$latest_url" >> $GITHUB_OUTPUT
      
      - name: 📥 DragonOS herunterladen
        run: |
          echo "📦 Lade DragonOS von: ${{ steps.get-dragonos.outputs.dragonos_url }}"
          wget -O dragonos.img.xz "${{ steps.get-dragonos.outputs.dragonos_url }}"

      - name: 🔧 Split & Convert .img → .tar.xz
        run: |
          chmod +x split_and_convert.sh
          ./split_and_convert.sh

      - name: ⬆️ Push ins Repo
        run: |
          git config user.name "LöbiBot"
          git config user.email "bot@dragonos.local"
          git add boot.tar.xz root.tar.xz
          git commit -m "🐉 Weekly DragonOS update ($(date +'%Y-%m-%d'))"
          git push
